<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather-app-by-shriharsh</title>
    <link rel="icon" href="./images/clouds.png" type="clouds/png" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
   
    <div class="net"></div>
    <div class="card">
      <div class="search">
        <input type="text" placeholder="Enter city name" spellcheck="false" />
        <button><img src="images/search.png" alt="search img" /></button>
      </div>
      <div class="error">
        <p class="Error">*Invalid city name</p>
      </div>
      <div class="weather">
        <img src="./images/clear-gif.gif" class="weather-icon" />
        <h1 class="temp"></h1>
        <h2 class="city"></h2>
        <div class="details">
          <div class="col">
            <img src="images/humidity.png" />
            <div>
              <p class="humidity"></p>
              <p>humidity</p>
            </div>
          </div>
          <div class="col">
            <img src="images/wind.png" />
            <div>
              <p class="wind"></p>
              <p>wind speed</p>
            </div>
          </div>
        </div>
        <div class="details2">
          <div class="col">
            <img src="images/Feels like.png" />
            <div>
              <p class="feels"></p>
              <p>feels like</p>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
<!-- https://weather-app-shriharsh.netlify.app/ -->
